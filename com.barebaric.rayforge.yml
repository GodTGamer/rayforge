app-id: com.barebaric.rayforge
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: rayforge
build-options:
  build-args:
    - --share=network

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --device=all
  - --env=DISPLAY=:0
  - --share=network
  - --talk-name=org.freedesktop.DBus

modules:
  - name: dependencies
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app -r requirements.txt
    sources:
      - type: file
        path: requirements.txt

  - name: rayforge
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: dir
        path: .
