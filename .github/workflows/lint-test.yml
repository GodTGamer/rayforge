name: Lint and Test
on:
  push:
    branches:
      - '**'  # Run on all branches
    tags:
      - '*'  # Include tags to trigger builds
  pull_request:
    branches:
      - '**'  # Run on PRs targeting any branch
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  lint-test:
    name: Lint and Test Rayforge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Generate and Compile Translations
        run: |
          find rayforge/ -name "*.py" | xgettext --from-code=UTF-8 -o rayforge/locale/rayforge.pot -f -
          for lang_dir in rayforge/locale/*/; do
            lang=$(basename "$lang_dir")
            if [ -d "$lang_dir/LC_MESSAGES" ]; then
              msgmerge --update "$lang_dir/LC_MESSAGES/rayforge.po" rayforge/locale/rayforge.pot
              msgfmt "$lang_dir/LC_MESSAGES/rayforge.po" -o "$lang_dir/LC_MESSAGES/rayforge.mo"
            fi
          done

      - name: Run flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: E127,E128,E121,E123,E126,E226,E24,E704,W503,W504
          path: rayforge

      - name: Run tests
        run: python -m pytest -vv --cov=rayforge --cov-report=xml
