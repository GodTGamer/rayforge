version: 1

script:
  - rm -rf AppDir || true
  - mkdir -p AppDir/usr/src
  - cp -r . AppDir/usr/src/
  - |
    python3 -m pip install --system --ignore-installed --prefix=/usr --root=AppDir -r ./requirements.txt || true
  - |
    python3 -m pip install --system --ignore-installed --prefix=/usr --root=AppDir .

AppDir:
  path: ./AppDir
  app_info:
    id: com.barebaric.rayforge
    name: Rayforge
    icon: rayforge
    version: 0.1.0
    exec: usr/bin/rayforge
    exec_args: "$@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main universe'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    include:
      - python3
      - python3-pip
      - python3-gi
      - gir1.2-gtk-4.0
      - gir1.2-adw-1
      - libgtk-4-1
      - libadwaita-1-0
      - libvips
      - libvips-tools
      - python3-opencv
    exclude: []

  files:
    # Zielpfad innerhalb des AppDir : Quellpfad im Repo (relativ zum Repo root)
    usr/share/doc/rayforge/README.md: usr/src/README.md

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3/dist-packages:${APPDIR}/usr/lib/python3/site-packages'

  test:
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|<GITHUB_USER>|<REPO>|latest|*.AppImage.zsync'
  sign-key: None
  arch: x86_64
